%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/leds-qcom-spmi-flash.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm SPMI Flash LEDs

maintainers:
  - NÃ­colas F. R. A. Prado <n@nfraprado.net>

description: |
  The Qualcomm SPMI Flash LEDs are part of Qualcomm PMICs and are used primarily
  as a camera or video flash. They can also be used as a lantern when on torch
  mode.
  The PMIC is connected to Host processor via SPMI bus.

properties:
  compatible:
    const: qcom,spmi-flash-leds

  reg:
    maxItems: 1

  flash-boost-supply:
    description: SMBB regulator for LED flash mode

  torch-boost-supply:
    description: SMBB regulator for LED torch mode

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

patternProperties:
  "^led@[0-1]$":
    type: object
    $ref: common.yaml#

    properties:
      reg:
        maxItems: 1

      led-max-microamp:
        minimum: 12500
        maximum: 200000
        multipleOf: 12500

      flash-max-microamp:
        minimum: 12500
        maximum: 1000000
        multipleOf: 12500

      flash-max-timeout-us:
        minimum: 10000
        maximum: 1280000
        multipleOf: 10000

    required:
      - reg

required:
  - compatible
  - reg
  - flash-boost-supply
  - torch-boost-supply

additionalProperties: false

examples:
  - |
    #include <dt-bindings/leds/common.h>

    spmi-flash-leds@d300 {
        compatible = "qcom,spmi-flash-leds";
        reg = <0xd300 0x100>;
        flash-boost-supply = <&pm8941_5vs1>;
        torch-boost-supply = <&pm8941_5v>;
        #address-cells = <1>;
        #size-cells = <0>;

        led@0 {
            reg = <0>;
            function = LED_FUNCTION_FLASH;
            color = <LED_COLOR_ID_WHITE>;
            led-max-microamp = <200000>;
            flash-max-microamp = <1000000>;
            flash-max-timeout-us = <1280000>;
        };
    };
...
